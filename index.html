<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <h2 id="productName">Jeans</h2>
        <p id="productPrice">$18.00</p>
        
        <label for="sizeSelector">Choose a size:</label>
        <select id="sizeSelector">
            <option value="small">Small - In Stock</option>
            <option value="medium">Medium - In Stock</option>
            <option value="large">Large - Out of Stock</option>
        </select>
        
        <button id="purchaseButton">Buy Now</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
